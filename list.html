<!doctype html>
<html lang="en">
<head>
  <style>
    h2,h3,ol,li{
      text-align: center;
    }
    h2{
      font-family: "DejaVu Sans";
      color: blue;
    }

  </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<style>
  body{
    background-image: url("images/diamond.jpeg");
    background-size: 1000px;
  }
</style>
<body>
<h2>Ordered Lists</h2>
<h3>Name of fruits</h3>
<ol>
  <li>Mangoes</li>
  <li>Bananas</li>
  <li>Oranges</li>
  <li>Watermelon</li>
  <li>Pears</li>
</ol>
<h2>Unordered List</h2>
<h3>List of cars</h3>
<ul>
  <li>Toyota</li>
  <li>Suzuki</li>
  <li>Nissan</li>
  <li>Audi</li>
  <li>Mercedes</li>
</ul>

</body>
</html>
